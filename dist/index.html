<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="master-wrap">
    <div class="button-dash">
      <button type="button" class="new-list-button">New List</button>
      <button type="button" class="show-all-lists">Show All Lists</button>
      <div class="new-list-form">
        <form method="post">
          <label for="list-title">List Title</label>
          <input type="text" id="list-title">
          <button type="button" class="new-list-submit-button">Submit</button>
        </form>
      </div>
    </div>

    <form class="to-do-item-form" method="post">
      <fieldset>
        <legend>New todo item</legend>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="dueDate">Due Date</label>
        <input type="text" id="dueDate">
        <label for="priority">Priority</label>
        <input type="text" id="priority">
        <label for="description">Description</label>
        <input type="text" id="description">
        <button class="to-do-item-submit" type="button">Submit</button>
      </fieldset>
    </form>
    <div class="popup-div">
      <div class="x-out">X</div>
      <div class="popup-item title">
        <label for="title">Title</label>
        <textarea name="title" id="title" cols="40" rows="1"></textarea>
      </div>
      <div class="popup-item duedate">
        <label for="duedate">Due Date</label>
        <textarea name="duedate" id="duedate" cols="40" rows="1"></textarea>
      </div>
      <div class="popup-item priority">
        <label for="priority">Priority</label>
        <textarea name="priority" id="priority" cols="40" rows="1"></textarea>
      </div>
      <div class="popup-item description">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="40" rows="20"></textarea>
      </div>
      <div class="save-changes-wrap">
        <button type="button" class="save-changes-button">Save Changes</button>
      </div>
    </div>


    <div class="current-list-title-wrap">
      <h3 id="item-title-header">Item Title</h3>
      <h1 id="list-title-header">make a new list</h1>
      <h3 id="duedate-header">Due Date</h3>
    </div>

    <div id="content"></div>
  </div>
  <script src="index.bundle.js"></script>
</body>

</html>
